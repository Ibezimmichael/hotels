<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Mi-Dev Hotels</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}">
    <link href="{{url_for('static', filename='vendor/css/styles.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='vendor/dist/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top main-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home')}}"><img class="favicon" src="{{url_for('static', filename='img/favicon.ico')}}">i-Dev Hotels</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header main-nav">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><img class="favicon" src="{{url_for('static', filename='img/favicon.ico')}}">i-Dev Hotels</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body main-nav">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">LogOut</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('register')}}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('login')}}">Login</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('add_hotel')}}">Add Hotel</a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </nav>
